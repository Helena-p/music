<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="images/favicon-16x16.png" />
    <title>Music</title>
  </head>

  <body>
    <!-- Navigation -->
    <header class="header">
      <a href="#main-menu" class="menu-toggle" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <span class="fa fa-bars" aria-hidden="true"></span>
      </a>
      <h2 class="header__logo logo">Head.</h2>

      <nav class="navigation main-menu" id="main-menu" aria-label="Main menu">
        <a
          href="#main-menu-toggle"
          class="menu-close"
          aria-label="Close main menu"
        >
          <span class="sr-only">Close main menu</span>
          <span class="fa fa-close" aria-hidden="true"></span>
        </a>
        <ul class="navigation__box">
          <!-- Deviation from wireframe - kept name on links
          for consistency on all devices -->
          <li class="navigation__links active"><a href="#works">Works</a></li>
          <li class="navigation__links"><a href="#services">Services</a></li>
          <li class="navigation__links"><a href="#contact">Contact</a></li>
        </ul>
        <a
          href="#main-menu-toggle"
          class="backdrop"
          tabindex="-1"
          aria-hidden="true"
          hidden
        ></a>
      </nav>
    </header>

    <section class="wrapper">
      <main class="content">
        <h1 class="content__title">Musician</h1>
        <p class="content__paragraph">
          Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec
          viverra eleifend lacus, vitae ullamcor.
        </p>
      </main>
      <!-- Deviation from wireframe - not correct icon
      since no access to fontawesome pro. Solution - unicode for easy styling -->
      <div class="arrow">â†“</div>
      <!-- Image -->
      <!-- <div class="img__container"> -->
      <picture>
        <source media="(max-width: 420px)" srcset="images/img-s.jpg" />
        <source
          media="(min-width: 420px, max-width: 1000px)"
          srcset="images/img-m.jpg"
        />
        <source media="(min-width: 1001px)" srcset="images/img-lrg.jpg" />
        <img src="images/img-m.jpg" alt="Male portrait" />
      </picture>
      <!-- </div> -->
    </section>
    <script src="script/main.js"></script>
  </body>
</html>
